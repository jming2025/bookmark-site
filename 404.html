<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found • AI Directory</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, sans-serif; background: #f5f5f7; color: #1d1d1f;
        display: grid; place-items: center; min-height: 100vh; padding: 2rem;
      }
      .card {
        background: #fff; border-radius: 16px; padding: 2rem; max-width: 560px; width: 100%;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center;
      }
      h1 { font-size: 2rem; margin: 0 0 0.5rem; }
      p { color: #666; margin: 0.25rem 0 1.25rem; }
      a.btn { display: inline-block; padding: 0.6rem 1rem; border-radius: 10px;
        background: #1d1d1f; color: #fff; text-decoration: none; }
      a.btn:hover { filter: brightness(0.95); }
      .muted { font-size: 0.9rem; color: #888; margin-top: 1rem; }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <h1>404 — Page Not Found</h1>
      <p>Sorry, we can’t find the page you’re looking for.</p>
      <a class="btn" href="/">Back to Home</a>
      <div class="muted">If this keeps happening, please check the URL.</div>
    </main>
  </body>
  </html>
